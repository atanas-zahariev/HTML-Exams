<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="register">
        <form class="reg-form">
            <h1>Registration Form</h1>
            <div class="menu">
                <div class="names">
                    <div class="first-name">
                        <label for="first-name">First Name<input type="text" id="first-name"></label>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name<input type="text" id="last-name"></label>
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email<input type="text" id="email"> </label>
                </div>
                <div class="password">
                    <label for="password">Password<input type="text" id="password"></label>
                </div>
                <div class="confurm">
                    <label for="confurm">Confurm Password<input type="text" id="confurm"></label>
                </div>
            </div>
            <div class="submenu">
                <div class="radio">
                    <label for="radio">I accept the Terms of Use & Privacy Policy.<input type="checkbox"
                            id="radio"></label>
                </div>
                <button>Register Now</button>
            </div>
        </form>
    </section>
</body>

</html>
